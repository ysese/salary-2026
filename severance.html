<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 퇴직금 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Pretendard', sans-serif; background-color: #fcfdfa; }
        .nav-active { color: #00d084; border-bottom: 2px solid #00d084; }
    </style>
</head>
<body>
    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-xl mx-auto flex justify-around font-bold text-sm">
            <a href="index.html" class="py-4 px-2 text-gray-400 hover:text-gray-600">연봉 계산기</a>
            <a href="severance.html" class="py-4 px-2 nav-active">퇴직금 계산기</a>
            <a href="privacy.html" class="py-4 px-2 text-gray-400 hover:text-gray-600">개인정보정책</a>
        </div>
    </nav>

    <div class="max-w-xl mx-auto py-10 px-4">
        <h1 class="text-2xl font-black mb-6 text-green-600">2026 퇴직금 계산기</h1>
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-green-50">
             <input type="number" id="workYears" placeholder="재직 기간(년)" class="w-full border-b-2 py-3 outline-none mb-4">
             <input type="number" id="avgPay" placeholder="월 평균 급여" class="w-full border-b-2 py-3 outline-none mb-6">
             <button onclick="calc()" class="w-full bg-green-500 text-white py-4 rounded-xl font-bold">퇴직금 계산하기</button>
             <div id="resBox" class="mt-6 hidden">
                 예상 퇴직금: <span id="totalVal" class="font-bold text-green-600">0</span>원
             </div>
        </div>
    </div>

    <script>
        function calc() {
            const y = document.getElementById('workYears').value;
            const p = document.getElementById('avgPay').value;
            const res = y * p;
            document.getElementById('totalVal').innerText = Math.floor(res).toLocaleString();
            document.getElementById('resBox').classList.remove('hidden');
        }
    </script>
</body>
</html>
