<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 퇴직금 계산기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Pretendard', sans-serif; letter-spacing: -0.02em; color: #1e293b; background-color: #f8fafc; margin:0; }
        .toss-card { background: white; border-radius: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .nav-active { color: #3182f6 !important; border-bottom: 2px solid #3182f6 !important; }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-white border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-xl mx-auto flex justify-around font-bold text-sm">
            <a href="index.html" class="py-4 px-2 text-gray-400 hover:text-gray-600 transition-colors">연봉 계산기</a>
            <a href="severance.html" class="py-4 px-2 nav-active">퇴직금 계산기</a>
            <a href="privacy.html" class="py-4 px-2 text-gray-400 hover:text-gray-600 transition-colors">개인정보정책</a>
        </div>
    </nav>

    <div class="max-w-xl mx-auto py-10 px-4">
        <header class="mb-10 text-left px-2">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-2">나의 퇴직금은?</h1>
            <p class="text-gray-500 font-medium">재직 기간과 평균 급여를 기반으로 계산합니다.</p>
        </header>

        <div class="toss-card p-8 mb-6">
            <div class="space-y-10">
                <div>
                    <label class="text-xs font-bold text-blue-600 uppercase mb-2 block font-black">총 재직 기간 (년)</label>
                    <div class="flex items-center border-b-2 border-gray-100 transition-all focus-within:border-blue-500">
                        <input type="number" id="workYears" placeholder="예: 3.5" step="0.1" class="w-full py-3 text-2xl font-bold outline-none bg-transparent">
                        <span class="text-xl font-bold text-gray-400 ml-2">년</span>
                    </div>
                </div>
                <div>
                    <label class="text-xs font-bold text-blue-600 uppercase mb-2 block font-black">최근 3개월 평균 월급 (세전)</label>
                    <div class="flex items-center border-b-2 border-gray-100 transition-all focus-within:border-blue-500">
                        <input type="number" id="avgMonthlyPay" placeholder="예: 3500000" class="w-full py-3 text-2xl font-bold outline-none bg-transparent">
                        <span class="text-xl font-bold text-gray-400 ml-2">원</span>
                    </div>
                </div>
                <button onclick="calculateSeverance()" class="w-full bg-[#3182f6] text-white py-5 rounded-2xl font-bold text-lg hover:bg-[#2563eb] active:scale-[0.98] transition-all shadow-lg shadow-blue-100">
                    퇴직금 계산하기
                </button>
            </div>

            <div id="resultArea" class="mt-12 hidden">
                <div class="bg-blue-50 rounded-2xl p-6 text-center">
                    <p class="text-sm font-bold text-blue-500 mb-1">예상 퇴직금 합계 (세전)</p>
                    <div class="text-4xl font-black text-blue-600"><span id="totalSeverance">0</span>원</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateSeverance() {
            const y = document.getElementById('workYears').value;
            const p = document.getElementById('avgMonthlyPay').value;
            if(!y || !p) { alert("입력값을 확인해주세요."); return; }
            document.getElementById('totalSeverance').innerText = Math.floor(y * p).toLocaleString();
            document.getElementById('resultArea').classList.remove('hidden');
        }
    </script>
</body>
</html>
